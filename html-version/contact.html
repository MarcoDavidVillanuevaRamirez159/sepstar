    <main>

    <!-- Initialize AOS -->
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
        mirror: false,
      });
    </script>

    <!-- Contact Form Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Precarga los logos
        const whiteLogoImg = new Image();
        whiteLogoImg.src = "img/logo/logo sepstar.png";
        const blackLogoImg = new Image();
        blackLogoImg.src = "img/logo/LOGONEGRO.png";

        // Efecto de encabezado al desplazarse
        const handleHeaderScroll = function () {
          const header = document.querySelector(".header");
          if (window.scrollY > 100) {
            if (!header.classList.contains("scrolled")) {
              // Aplicar la clase con un pequeño retraso para asegurar que todas las transiciones sean fluidas
              requestAnimationFrame(() => {
                header.classList.add("scrolled");
              });
            }
          } else {
            if (header.classList.contains("scrolled")) {
              requestAnimationFrame(() => {
                header.classList.remove("scrolled");
              });
            }
          }
        };

        // Verificar el estado del scroll al cargar la página
        handleHeaderScroll();

        // Escuchar el evento de scroll con throttling para mejor rendimiento
        let lastScrollTime = 0;
        window.addEventListener(
          "scroll",
          function () {
            const now = Date.now();
            if (now - lastScrollTime > 10) {
              // 10ms throttle
              lastScrollTime = now;
              handleHeaderScroll();
            }
          },
          { passive: true }
        );

        // Formulario de contacto
        const contactForm = document.getElementById("contactFormElement");
        if (contactForm) {
          contactForm.addEventListener("submit", function (e) {
            e.preventDefault();
            // Simulación de carga
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            submitBtn.disabled = true;

            // Simulación de envío (aquí se conectaría con el backend real)
            setTimeout(() => {
              // Reset form
              this.reset();
              // Show success message
              Swal.fire({
                icon: "success",
                title: "¡Mensaje enviado!",
                text: "Gracias por contactarnos. Nos pondremos en contacto con usted lo antes posible.",
                confirmButtonColor: "#0056b3",
              });
              submitBtn.innerHTML = originalBtnText;
              submitBtn.disabled = false;
            }, 2000);
          });
        }

        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();

            const targetId = this.getAttribute("href");
            if (targetId === "#") return;

            const targetElement = document.querySelector(targetId);
            if (targetElement) {
              const headerOffset = 100;
              const elementPosition = targetElement.getBoundingClientRect().top;
              const offsetPosition =
                elementPosition + window.pageYOffset - headerOffset;

              window.scrollTo({
                top: offsetPosition,
                behavior: "smooth",
              });
            }
          });
        });

        // Initialize Mobile Star Menu
        initMobileStarMenu();
      });

      /**
       * Initialize Mobile Star Menu functionality
       */
      function initMobileStarMenu() {
        const mobileMenuToggle = document.getElementById("mobileMenuToggle");
        const mobileMenuOverlay = document.getElementById("mobileMenuOverlay");
        const mobileMenuClose = document.getElementById("mobileMenuClose");
        const body = document.body;

        if (!mobileMenuToggle || !mobileMenuOverlay || !mobileMenuClose) {
          return;
        }

        // Open mobile menu
        mobileMenuToggle.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();

          // Add active classes
          mobileMenuToggle.classList.add("active");
          mobileMenuOverlay.classList.add("active");
          body.classList.add("mobile-menu-open");

          // Trigger animations after a small delay
          setTimeout(() => {
            const menuItems = mobileMenuOverlay.querySelectorAll(
              ".mobile-menu-nav li"
            );
            menuItems.forEach((item, index) => {
              item.style.animationDelay = `${0.3 + index * 0.1}s`;
            });
          }, 100);
        });

        // Close mobile menu
        function closeMobileMenu() {
          mobileMenuToggle.classList.remove("active");
          mobileMenuOverlay.classList.remove("active");
          body.classList.remove("mobile-menu-open");

          // Reset animations
          const animatedElements = mobileMenuOverlay.querySelectorAll(
            '[style*="animation-delay"]'
          );
          animatedElements.forEach((element) => {
            element.style.animationDelay = "";
          });
        }

        // Close button click
        mobileMenuClose.addEventListener("click", closeMobileMenu);

        // Close when clicking on overlay background
        mobileMenuOverlay.addEventListener("click", function (e) {
          if (e.target === mobileMenuOverlay) {
            closeMobileMenu();
          }
        });

        // Close with Escape key
        document.addEventListener("keydown", function (e) {
          if (
            e.key === "Escape" &&
            mobileMenuOverlay.classList.contains("active")
          ) {
            closeMobileMenu();
          }
        });

        // Handle menu item clicks
        const mobileMenuLinks =
          mobileMenuOverlay.querySelectorAll(".mobile-menu-nav a");
        mobileMenuLinks.forEach((link) => {
          link.addEventListener("click", function () {
            // Remove active class from all links
            mobileMenuLinks.forEach((l) => l.classList.remove("active"));
            // Add active class to clicked link
            this.classList.add("active");

            // Close menu after a short delay
            setTimeout(closeMobileMenu, 300);
          });
        });
      }
    </script>
